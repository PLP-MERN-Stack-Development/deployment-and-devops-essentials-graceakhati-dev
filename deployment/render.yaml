# Render Blueprint for Backend Deployment
# https://render.com/docs/blueprint-spec
# 
# Usage:
# 1. Copy this file to render.yaml in the root directory
# 2. Update MONGODB_URI and FRONTEND_URL in Render dashboard
# 3. Render will automatically detect and use this file

services:
  - type: web
    name: bug-tracker-backend
    env: node
    plan: free
    region: oregon  # Choose your preferred region
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      # PORT is automatically set by Render - don't override it
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard with your MongoDB Atlas connection string
      - key: FRONTEND_URL
        sync: false  # Set this to your Vercel frontend URL (e.g., https://your-app.vercel.app)
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard (generate with: openssl rand -base64 32)
      # Optional: Sentry error tracking
      # - key: SENTRY_DSN
      #   sync: false

